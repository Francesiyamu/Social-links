<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>

  <main>
    <figure class="profile-image">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica">
    </figure>
    <div class="profile-info">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>

    <div class="bio">
      <q>Front-end developer and avid reader.</q>
    </div>

    <section class="social-links">
      <h3>social media links</h3>
      <nav aria-label="Social media links">
        <ul>
          <li><a rel="noopener norefferrer" href="#" target="_blank">GitHub</a></li>
          <li><a rel="noopener norefferrer" href="#" target="_blank">Frontend Mentor</a></li>
          <li><a rel="noopener norefferrer" href="#" target="_blank">LinkedIn</a></li>
          <li><a rel="noopener norefferrer" href="#" target="_blank">Twitter</a></li>
          <li><a rel="noopener norefferrer" href="#" target="_blank">Instagram</a></li>
        </ul>
      </nav>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frances Iyamu</a>.
  </footer>
</body>
</html>
